<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste com imagens</title>
</head>
<body>
    <h1>TESTANDO CARGA E IMAGENS</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="Logo HTML 5">
     <p>Podemos também carregar imagens que estão em subpasta</p>
    <img src="imagens/logo css.png" alt="Logo CSS 3">
     <p>Também podemos carregar imagem externa</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/219px-Javascript_badge.svg.png?20160504163251" alt="Logo JavaScript">
</body>
</html>
